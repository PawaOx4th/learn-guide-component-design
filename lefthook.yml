pre-push:
  commands:
    check-lint :
      tags: frontend style
      stage_fixed: true
      glob: "*.{js,ts,jsx,tsx,css,json,md,html}"
      run: pnpm lint
    
#
pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx,css,json,md,html}"
      tags: frontend style
      run: pnpm format
      stage_fixed: true

